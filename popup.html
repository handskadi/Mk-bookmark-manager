<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>MK Bookmark Manager</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h2>MK Bookmarks</h2>
      <button id="menu-toggle" title="Manage">&#x22EE;</button>
    </header>

    <div id="bookmark-display"></div>

    <div id="manage-panel" class="hidden">
      <h3>Manage Panel</h3>

      <!-- Quick Add Current Page -->
      <div class="panel-section">
        <button id="add-current-page-btn">âž• Add Current Page</button>
        <div id="category-select-popup" class="hidden">
          <label for="category-picker">Select a category:</label>
          <select id="category-picker">
            <option disabled selected>Select category</option>
          </select>
          <button id="confirm-add-page">Add</button>
        </div>
      </div>

      <!-- Add Category -->
      <div class="panel-section">
        <h4>Add Category</h4>
        <div class="inline-form">
          <input type="text" id="new-category" placeholder="Category name" />
        </div>
        <label class="upload-label">
          Upload Icon:
          <input type="file" id="category-icon-upload" accept="image/*" />
        </label>
        <button id="add-category">Add</button>
      </div>

      <!-- Add Website -->
      <div class="panel-section">
        <h4>Add New Website</h4>
        <input type="text" id="website-url" placeholder="Website URL" />
        <input type="text" id="website-title" placeholder="Website Title" />
        <select id="category-select">
          <option disabled selected>Select category</option>
        </select>
        <button id="add-website">Add Website</button>
      </div>

      <!-- Category Manager -->
      <div class="panel-section">
        <h4>Categories</h4>
        <div id="manage-categories-section"></div>
      </div>

      <!-- Bookmarks Manager -->
      <div class="panel-section">
        <h4>Bookmarks</h4>
        <div id="manage-delete-section"></div>
      </div>
    </div>

    <script src="popup.js" defer></script>
  </body>
</html>
